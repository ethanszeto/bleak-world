<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./src/glbvrs/globalVars.js"></script>
    <script defer src="./src/fns/rgba.js"></script>
    <script defer src="./src/fns/perlin.js"></script>
    <script defer src="./src/fns/print.js"></script>
    <script defer src="./src/fns/bezier.js"></script>
    <script defer src="./src/fns/lerp.js"></script>
    <script defer src="./src/fns/spatialHash.js"></script>
    <script defer src="./src/clss/renderElements.js"></script>
    <script defer src="./src/clss/collisions.js"></script>
    <script defer src="./src/wrld/worldGenerator.js"></script>
    <script defer src="./src/gm/ui.js"></script>
    <script defer src="./src/gm/renderBg.js"></script>
    <script defer src="./src/gm/gameFrame.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="assets">
      <image id="birdleft00" src="./src/assts/bird/left/0.png" />
      <image id="birdleft01" src="./src/assts/bird/left/1.png" />
      <image id="birdleft02" src="./src/assts/bird/left/2.png" />
      <image id="birdleft03" src="./src/assts/bird/left/3.png" />
      <image id="birdleft04" src="./src/assts/bird/left/4.png" />
      <image id="birdleft05" src="./src/assts/bird/left/5.png" />
      <image id="birdright00" src="./src/assts/bird/right/0.png" />
      <image id="birdright01" src="./src/assts/bird/right/1.png" />
      <image id="birdright02" src="./src/assts/bird/right/2.png" />
      <image id="birdright03" src="./src/assts/bird/right/3.png" />
      <image id="birdright04" src="./src/assts/bird/right/4.png" />
      <image id="birdright05" src="./src/assts/bird/right/5.png" />
      <image id="haze" src="./src/assts/bg/layer1/haze1.png" />
      <image id="b1" src="./src/assts/bg/layer2/b1s.png" />
      <image id="bg1" src="./src/assts/bg/layer3/bg1s.png" />
    </div>
    <div id="title-page">
      <h1 id="title-header">bleak.world</h1>
      <button id="open-start-selection" class="btn">start</button>
    </div>
    <div id="world-options">
      <h1 id="world-options-header">world.options</h1>
      <br />
      <button id="open-advanced" class="btn">> advanced.options</button>
      <br />
      <div id="advanced-options" class="grid-container">
        <label for="world-seed" class="input-label">seed.</label>
        <input id="world-seed" type="number" step="any" class="txtInput" />
        <label for="scale" class="input-label">scale.</label>
        <input id="scale" type="number step="any" class="txtInput" />
        <label for="variation-scale" class="input-label">variation.scale.</label>
        <input id="variation-scale" type="number" step="any" class="txtInput" />
        <label for="variation-intensity" class="input-label">variation.intensity.</label>
        <input id="variation-intensity" type="number" step="any" class="txtInput" />
        <label for="cave-threshold" class="input-label">cave.threshold.</label>
        <input id="cave-threshold" type="number" step="any" class="txtInput" />
        <label for="small-cave-threshold" class="input-label">small.cave.threshold.</label>
        <input id="small-cave-threshold" type="number" step="any" class="txtInput" />
        <label for="small-cave-scale" class="input-label">small.cave.scale.</label>
        <input id="small-cave-scale" type="number" step="any" class="txtInput" />
        <label for="tunnel-effect" class="input-label">tunnel.effect.</label>
        <input id="tunnel-effect" type="number" step="any" class="txtInput" />
        <label for="initial-gravity" class="input-label">initial.gravity.</label>
        <input id="initial-gravity" type="number" step="any" class="txtInput" />
        <label for="gravity-increase-rate" class="input-label">gravity.increase.rate.</label>
        <input id="gravity-increase-rate" type="number" step="any" class="txtInput" />
        <label for="max-gravity" class="input-label">max.gravity.</label>
        <input id="max-gravity" type="number" step="any" class="txtInput" />
        <label for="player-speed" class="input-label">player.speed.</label>
        <input id="player-speed" type="number" step="any" class="txtInput" />
      </div>
      <br />
      <button id="start-game" class="btn">generate.world</button>
    </div>
    <div id="prologue">
      <p id="dialogue"></p>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
